<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Start Your Pod Racer Simulation</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <script src="/assets/javascript/index.js" charset="utf-8"></script>
</head>

<body id="race">
    <header>
        <h1>Mario Cart Simulator</h1>
        <h2>A Udacity Nanodegree Project</h2>
    </header>
    <main>
        <section id="create-race">
            <form>
                <h3>Choose your track</h3>
                <ul class="cards-list" id="tracks">
                    <!-- filled via js -->
                </ul>
                <h3>Choose your racer</h3>
                <ul class="cards-list" id="racers">
                    <!-- filled via js -->
                </ul>
                <button class="button" type="submit" id="submit-create-race" disabled>Start Race</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Designed and created by Benedikt Michel. Based on starter code provided by Udacity.</p>
    </footer>
</body>
</html>
